<!DOCTYPE html>
<html>
<head>
    <title>Add Plot</title>
</head>
<body>

<h2>Add Plot</h2>

<form action="/saveplots" method="post">
    <label>Plot No:</label>
    <input type="text" name="plotNo" required />
    <br><br>

    <label>Facing:</label>
    <input type="text" name="facing" required />
    <br><br>

    <button type="submit">Save Plot</button>
</form>

</body>
</html>
